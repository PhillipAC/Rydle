<div class="guess-group">
    <span *ngFor="let digit of guess; let i = index; trackBy:trackByIndex">
        <span class="result guess-box" [ngClass]="i == selectedField ? 'guess-selected' : ''" (click)="setFocus(i)">{{guess[i]}}</span>
    </span>
</div>
<div *ngIf="showError" class="fade text-danger d-flex justify-content-center">Already Guessed</div>
<div>
    <div *ngFor="let row of numberPad" class="d-flex justify-content-center">
        <span *ngFor="let key of row" (click)="onKeyPadPress(key)" class="number-pad key">
            {{key}}
        </span>
    </div>
    <div class="d-flex justify-content-center">
        <span (click)="onKeyPadPress(-2)" class="number-pad key">â†</span>
        <span (click)="onKeyPadPress(0)" class="number-pad key">0</span>
        <span (click)="onKeyPadPress(-1)" class="number-pad key">â†’</span>
    </div>
</div>
<div class="d-flex justify-content-center">
    <button [disabled]="!guessingEnabled" class="number-pad submit w-100" (click)="checkGuess()">Guess!</button><br/>
</div>
