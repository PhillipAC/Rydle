<div class="d-flex justify-content-center">
    <h3>Past Guess Results: </h3>
</div>
<div class="results-area">
    <div *ngFor="let guessResult of guessResults">
        <span *ngFor="let unitResult of guessResult.unitResults">
            <span [ngClass]="unitResult.result.toLowerCase() + ' result'">{{unitResult.digit}}</span>
        </span>
        <span *ngIf="guessResult.Direction != direction.NA">
            <span class="result yellow">{{guessResult.Direction}}</span>
        </span>
    </div>
</div>
